<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>Card learning</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<style type="text/css">

		html {
			height: 100%;
		}

		body { 
			font-family: sans-serif;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100%;
			margin: 0;
		}

		.scene {
		  width: 70%;
		  height: 70%;
		  perspective: 600px;
		}

		.card {
		  width: 100%;
		  height: 100%;
		  border-radius: 15px;
		  transition: transform 1s;
		  transform-style: preserve-3d;
		  cursor: pointer;
		  position: relative;
		  box-shadow: 0px 0px 49px 0px rgba(184,182,184,1);
		}

		.card.is-flipped {
		  transform: rotateY(180deg);
		}

		.card__face {
		  position: absolute;
		  border-radius: 15px;
		  width: 100%;
		  height: 100%;
		  line-height: 350px;
		  color: white;
		  text-align: center;
		  font-weight: bold;
		  font-size: 35px;
		  -webkit-backface-visibility: hidden;
		  backface-visibility: hidden;
		  display: flex;
		  justify-content: center;
		  align-items: center;
		}

		.card__face--front {
		  background: linear-gradient(to right, #a8ff78, #78ffd6);
		}

		.card__face--back {
		  background: linear-gradient(to right, #4e54c8, #8f60b3);
		  transform: rotateY(180deg);
		}
	</style>
</head>
<body>
	<div class="scene scene--card">
	  <div class="card">
	    <div class="card__face card__face--front"><p>front</p></div>
	    <div class="card__face card__face--back"><p>back</p></div>
	  </div>
	</div>
</body>

		line = text.split('\n'),
		handler = [],
		dictionary = []

	for (var i = 0; i < line.length; i++) {
		handler = line[i].split(':')
		dictionary = dictionary.concat(handler)
	}

	let card = document.querySelector('.card'),
		frontText = document.querySelector('.card__face--front'),
		backText = document.querySelector('.card__face--back'),
		cardState,
		index = 1

	frontText.innerHTML = dictionary[0]

	card.addEventListener( 'click', function() {

		if (cardState == 'front') {
			card.classList.remove('is-flipped')
			cardState = 'back'
			frontText.innerHTML = dictionary[index]
		} else {
			card.classList.add('is-flipped');
			cardState = 'front'
			backText.innerHTML = dictionary[index]
		}

		index++
		if (index > dictionary.length - 1) { index = 0 }
	});
